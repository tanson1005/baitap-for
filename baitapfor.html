<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Luyện Vòng Lặp</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="form-container">
    <h1 class="header text-center mt-5">---BÀI TẬP FOR  ---</h1>
    <div class="nav-bg p-3">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-lesson1-tab" data-bs-toggle="tab" data-bs-target="#nav-lesson1" type="button" role="tab" aria-controls="nav-lesson1" aria-selected="true">Bài-1</button>
          <button class="nav-link" id="nav-article2-tab" data-bs-toggle="tab" data-bs-target="#nav-article2" type="button" role="tab" aria-controls="nav-article2" aria-selected="false">Bài-2</button>
          <button class="nav-link" id="nav-article3-tab" data-bs-toggle="tab" data-bs-target="#nav-article3" type="button" role="tab" aria-controls="nav-article3" aria-selected="false">Bài-3</button>
          <button class="nav-link" id="nav-article3-tab" data-bs-toggle="tab" data-bs-target="#nav-article4" type="button" role="tab" aria-controls="nav-article4" aria-selected="false">Bài-4</button>
          <button class="nav-link" id="nav-article3-tab" data-bs-toggle="tab" data-bs-target="#nav-article5" type="button" role="tab" aria-controls="nav-article5" aria-selected="false">Bài-5</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-lesson1">
          <div class="bai1 py-5">
            <h2>Tìm số Nguyên Dương Nhỏ Nhất</h2>
            <br>
            <button class="btn btn-primary" id="btn-bai1">Tìm số nguyên dương nhỏ nhất</button>
            <br><br>
            <div id="result" class="alert alert-primary"></div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-article2">
            <div class="bai2 py-5">
            <h2>Tính Tổng x,n</h2>
            <br>
            <form>
                <label for="x">Nhập x</label>
                <input type="number" class="border border-primary" id="x" required><br><br>
                <label for="n">Nhập n:</label> 
                <input type="number" id="n" class="border border-primary" required><br><br>
                <button type="button" value="Calculate Sum" id="btn-bai2" class="btn btn-primary">Tính Tổng</button>
            </form>
            <br>
            <p id="result-1" class="alert alert-primary"></p>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-article3">
            <div class="bai3 py-5">
            <h3>Tính Gia Thừa</h3>
            <br>
            <label for="num">Nhập n:</label>
            <input type="number" id="num" name="num" class="border border-primary">
            <br><br>
            <button id="btn-bai3" class="btn btn-primary">Tính Toán</button>
            <br><br>
            <p id="result-3" class="alert alert-primary"></p>
        </div>
        </div>
        <div class="tab-pane fade" id="nav-article4">
            <div class="bai3 py-5">
            <h3>Tạo thẻ div</h3>
            <br>
            <button id="btn-bai4" class="btn btn-primary">Tạo Thẻ</button>
            <br><br>
            <div id="divContainer" class="alert alert-primary"></div>
        </div>
        </div>
        <div class="tab-pane fade" id="nav-article5">
            <div class="bai3 py-5">
            <h3>Tìm Các Số Nguyên Tố</h3>
            <br>
            <label for="number">Nhập một số:</label>
            <input type="number" id="number" name="number">
            <br><br>
            <button id="btn-bai5" class="btn btn-primary">Kết Quả</button>
            <br><br>
            <p id="result-4" class="alert alert-primary"></p>
        </div>
        </div>
      </div>
    </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
 <script src="./js/baitapfor.js"></script>
</body>
</html>
